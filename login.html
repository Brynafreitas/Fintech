<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML,CSS,XHTML,JavaScript">
    <meta name="author" content="Bruna de Freitas">
    <link rel="stylesheet" type="text/css" href="css/principal.css" title="Estilos principais">
    <link rel="stylesheet" type="text/css" href="css/titulos.css" title="Titulos">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">

    <title>Fincheck</title>
</head>

<body>
    <main>
        <div class="container login-form">
            <div class="row">
                <div class="col-md-12">
                    <form id="formulario" method="GET">
                        <div class="form-logo text-center">
                            <img src="img/logoFincheck.svg" alt="logo da fincheck" class="rounded">
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control item" id="email" placeholder="Email" required>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control item" id="password" placeholder="Senha" required>
                        </div>

                        <div class="form-group justify-content-center d-grid gap-2 d-md-flex justify-content-center">
                            <button type="button" class="btn btn-flex login-conta"> <a class="link" href="home.html">Entrar </a></button>
                        </div>
                        <div class="form-group mt-4 text-center">
                            <p class="texto-logo">Esqueceu a senha? <a class="link-roxo" href="#">Clique aqui</a></p>
                        </div>
                    </form>
                    <div class="social-media">
                        <h5>Outras formas de fazer login</h5>
                        <div class="social-icons">
                            <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                            <a href="#"><i class="icon-social-google" title="Google"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
    </main>
</body>

</html>
